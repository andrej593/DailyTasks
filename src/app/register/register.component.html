<mat-card>
    <mat-card-header class="center">
        <mat-card-title>REGISTRATION FORM</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm">
            <mat-error>{{serverError}}</mat-error>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="John" required>
                <mat-error>{{formErrors.name}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Surname</mat-label>
                <input matInput formControlName="surname" placeholder="Doe" required>
                <mat-error>{{formErrors.surname}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="John.Doe@gmail.com" required>
                <mat-error>{{formErrors.email}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="hiden ? 'password' : 'text'" placeholder="password"
                    required>
                <button mat-icon-button matSuffix (click)="hiden = !hiden">
                    <mat-icon>{{hiden ? 'visibility' : 'visibility_off'}}</mat-icon>
                </button>
                <mat-hint></mat-hint>
                <mat-error>{{formErrors.password}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Confirm password</mat-label>
                <input matInput formControlName="passwordConfirm" [type]="hiden ? 'password' : 'text'"
                    placeholder="confirm password" required>
                <button mat-icon-button matSuffix (click)="hiden = !hiden">
                    <mat-icon>{{hiden ? 'visibility' : 'visibility_off'}}</mat-icon>
                </button>
                <mat-hint></mat-hint>
                <mat-error>{{formErrors.passwordConfirm}}</mat-error>
            </mat-form-field>
            <mat-error>{{passwordMatch}}</mat-error>
        </form>
    </mat-card-content>
    <mat-card-footer class="center">
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="sumbitForm()">Register</button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
